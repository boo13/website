<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Transition Using BarbaJS & GSAP</title>
        <link rel="stylesheet" href="assets/main.css" />
    </head>

    <body data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="about-section">
            <div class="header">
                <h1 class="title animate-this">
                    About Randy
                </h1>
            </div>
    
        </main>
    
    <!-- --------------------------------------------           NAV Menu           -->
    <nav>
        <ul>
            <a href="about.html" class="animate-this btn" id="btn-about">About</a>
            <a href="work.html" class="animate-this btn" id="btn-work">Work</a>
            <a href="contact.html" class="animate-this btn" id="btn-contact">Contact</a>
        </ul>
    </nav>
    
    </body>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"
    ></script>
    <script src="assets/main.js"></script>
</html>
